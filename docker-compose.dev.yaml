services:
  # nginx
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
  # PHP
  app:
    build:
      dockerfile: ./php/Dockerfile
    volumes:
      - ./app:/var/www/html
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_ROOT_PASSWORD: Jur@doIntra
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: b4hr3UQEO6d5
      MYSQL_DATABASE: mifj
      REDIS_HOST: cache
      REDIS_PORT: 6379
  # mysql
  db:
    image: mysql:8.0
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Jur@doIntra
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: b4hr3UQEO6d5
      MYSQL_DATABASE: mifj

  # redis
  cache:
    image: redis:latest
    ports:
      - "6379"

volumes:
  mysqldata:
